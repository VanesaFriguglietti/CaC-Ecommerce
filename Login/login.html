        <div class="container contenedor-login">
        	<label for="show" class="close-btn fas fa-times" title="close"></label>
        	<h1 style="text-align: center;">Formulario de inicio de sesión</h1>
            <form>
                <div class="form-group">
                	<label for="exampleInputEmail1">Correo Electronico</label>
                	<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>
                <div class="form-group">
                	<label for="exampleInputPassword1">Contraseña</label>
                	<input type="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <a href="#">¿Se te olvidó tu contraseña?</a>
	            <button type="submit" class="btn-lg btn-block boton-enviar">Iniciar Sesión</button>
                <div style="text-align: center;">
                	¿No eres miembro? <a href="#">Regístrate ahora</a>
                </div>
            </form>
        </div>
