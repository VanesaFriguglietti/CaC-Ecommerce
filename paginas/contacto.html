<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Mis estilos -->
    <link rel="stylesheet" href="../css/estilo.css">

    <title>Contacto</title>
</head>


<body class="container">

    <main id="pagina-contacto">

        <section class="row">

            <!-- ~~~~~~~~~~ Formulario ~~~~~~~~~~ -->
            <form action="" method="POST" class="col-6 ">

                <h1 class="display-4 mb-4 titulos-pag-contacto" >Contactenos</h1>

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese su nombre">
                </div>

                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese su correo">
                </div>

                <div class="form-group">
                    <label for="tel">Teléfono</label>
                    <input type="number" name="tel" id="tel" class="form-control" placeholder="Ingrese su teléfono">
                </div>


                <div class="form-group">
                    <label for="comentario">Comentario</label>
                    <textarea class="form-control" name="comentario" id="comentario" rows="4"></textarea>
                </div>

                <button class="btn btn-secondary">Enviar</button>
            </form>



            <!-- ~~~~~~~~~~ Ubicacion ~~~~~~~~~~ -->
            <seccion class="col-6 ">

                <div id="mapa-ubicacion">
                    <h2 class="display-4 text-left ml-3 titulos-pag-contacto">Mapa de ubicación</h2>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.6410231429386!2d-58.41520228519488!3d-34.61323786550801!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaf6d01297b5%3A0xf2454bea59acf64d!2sAdolfo%20Alsina%203425%2C%20C1207AAI%20CABA!5e0!3m2!1ses!2sar!4v1603679411856!5m2!1ses!2sar" width="500" height="275" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0" ></iframe>
                </div>

                <div class="ml-3" id="seccion-nuestras-redes">
                    <h3 class="display-4 text-left" >Nuestras redes</h3>
                <p><i class="fa fa-facebook-official mr-3"></i>Siguenos en Facebook</p>
                    <p><i class="fa fa-instagram mr-3"></i>Siguenos en Instagram</p>
                    <p><i class="fa fa-twitter mr-3"></i>Siguenos en Twitter</p>
                </div>
                
            </seccion>


        </section>

    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
